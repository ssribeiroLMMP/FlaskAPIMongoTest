version: '3'

networks:
  my_network:
    driver: bridge

services:
  simulator:
    build: ./app
    command: ["python", "script.py"]
    volumes:
      - ./app:/app
    networks:
      - my_network

  api:
    build: ./api
    command: python -u api.py
    ports:
      - "5000:5000"
    volumes:
      - ./api:/api
    links:
      - db
      - simulator
    networks:
    - my_network

  db:
    image: mongo:latest
    hostname: test_mongodb
    environment:
      - MONGO_INITDB_DATABASE=animal_db
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    ports:
      - 27017:27017
    networks:
      - my_network
